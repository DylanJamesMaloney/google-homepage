<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Pseudo Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <div id="navbar">

    </div>
    <div id="main">
        <div height= "220px"; width= "449px"; margin-top= "231px";>
            <div class="logo">
                <img height= "220px"; width= "449px"; src="https://www.google.com/logos/doodles/2019/spring-equinox-2019-northern-hemisphere-5139135894388736.3-l.png" alt= "Spring Equinox 2019">
            </div>
        </div>
        <div class="search-box">
            <input type="search"; name= "search" class= "search-prompt">
            <div class="google-mic">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" height="24px" width="24px">
            </div>
        </div>

        <div class="search-buttons">
            <input type= "submit"; value="Google Search"; aria-label="Google Search" >
            <input type= "submit"; value="I'm Feeling Lucky"; aria-label="I'm Feeling Lucky">
        </div>
        <div class= "ad-line"; >
            <p>
                <span>Explore</span>
                <a href="https://artsandculture.google.com/theme/fwIS781eEFtoKQ">springtime flowers in art</a>
                <span>with Google</span>
            </p> 
        </div>
    </div>
</body>
